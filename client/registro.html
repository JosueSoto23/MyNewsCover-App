<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->

      <div class="navbar-header ">
        <a class="navbar-brand" rel="home" href="#" title="Buy Sell Rent Everyting">
          <img style="max-width:200px; margin-top: -30px;" src="">
        </a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <form class="navbar-form navbar-right">
          <button type="submit" class="btn btn-default">Login</button>
        </form>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <div class="container">

    <h1>User Registration</h1>
    <form class="form-group row" role="form">
      <div class="col-xs-6">
        <hr>
      </div>
      <br><br><br>
      <div class="col-xs-3">
        <label class="sr-only" for="">Firts Name</label>
        <input type="text" class="form-control" id="FirtsName" name="FirtsName" placeholder="Name">
      </div>
      <div class="col-xs-3">
        <label class="sr-only" for="">Last Name</label>
        <input type="text" class="form-control" id="LastName" name="LastName" placeholder="Last Name">
      </div>
      <br><br><br>
      <div class="col-xs-3">
        <label class="sr-only" for="">Email</label>
        <input type="text" class="form-control" id="Email" name="Email" placeholder="Email">
      </div>
      <div class="col-xs-3">
        <label class="sr-only" for="">Password</label>
        <input type="password" class="form-control" id="Password" name="Password" placeholder="Password">
      </div>
      <br><br><br>
      <div class="col-xs-6">
        <label class="sr-only" for="">Address 1</label>
        <input type="text" class="form-control" id="Address" name="Address" placeholder="Address">
      </div>
      <br><br><br>
      <div class="col-xs-6">
        <label class="sr-only" for="">Address 2</label>
        <input type="text" class="form-control" id="Address2" name="Address2" placeholder="Address 2">
      </div>
      <br><br><br>
      <div class="col-xs-3">
        <label class="sr-only" for="">Pais</label>
        <select id="pais" name="pais" class="form-control">
          <option value="Costa Rica" selected>Costa Rica</option>
          <option value="Estados Unidos">Estados Unidos</option>
          <option value="Alemania">Alemania</option>
        </select>
      </div>
      <div class="col-xs-3">
        <label class="sr-only" for="">City</label>
        <input type="text" class="form-control" id="city" name="city" placeholder="City">
      </div>
      <br><br><br>
      <div class="col-xs-3">
        <label class="sr-only" for="">Postal Code</label>
        <input type="text" class="form-control" id="PostalCode" name="PostalCode" placeholder="Zip/Postal Code">
      </div>
      <div class="col-xs-3">
        <label class="sr-only" for="">Phone Number</label>
        <input type="text" class="form-control" id="Phone" name="Phone" placeholder="Phone Number">
      </div>
      <br><br><br>
      <div class="col-xs-6">
        <hr>
      </div>
      <br><br><br>
      <button type="submit" class="btn btn-primary" onclick="saveCourse()">Sign up</button>
    </form>
  </div>
